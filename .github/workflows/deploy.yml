name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branches
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Log to server
        env:
          SERVER_USERNAME: ${{ secrets.prod.SERVER_USERNAME }}
          SERVER_IP: ${{ secrets.prod.SERVER_IP }}
          SERVER_PORT: ${{ secrets.prod.SERVER_PORT }}
          SERVER_PWD: ${{ secrets.prod.SERVER_PWD }}
        run: |
          ssh "${SERVER_USERNAME}"@"${SERVER_IP}" -p "${SERVER_PORT}"
          "${SERVER_PWD}"
      - name: Move to right directory
        run: cd /var/www/test
      - name: Update code
        run: git pull
      - name: Build Docker image
        run: docker-compose up -d --build
